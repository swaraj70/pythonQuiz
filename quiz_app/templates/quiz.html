{% extends 'base.html' %}

{% block title %}
    Quiz - Quiz Python
{% endblock title %}

{% block content %}
    <div class="container">
        <center>
        <h1>{{quiz_obj.q_name}}</h1>
        <h4>{{quiz_obj.desc}}</h4>
        <ul>
        {% for quest in questions %}
            <li>{{ quest.label }}</li>
        {% endfor %}
        </ul>
        <a href="{% url 'basic_quest' quiz_obj.q_name 'var-stands-for' %}" class="btn btn-primary">Start Quiz</a>
    </div>
{% endblock content %}
