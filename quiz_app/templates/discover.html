{% extends 'base.html' %}

{% block title %}
    Discover - Quiz Python
{% endblock title %}


{% block content %}
    <div class="container">
        </br>
            <div class="row">
                {% for obj in all_quiz  %}
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ obj.q_name }}</h5>
                                <p class="card-text">{{ obj.desc }}</p>
                                <a href="{% url 'quiz' obj.q_name %}" class="btn btn-primary">Take Quiz</a>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </div>
{% endblock content %}
